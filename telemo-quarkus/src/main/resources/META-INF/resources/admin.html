<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/coreui/perfect-scrollbar.css">
  <link rel="stylesheet" href="/coreui/coreui.min.css">
  <link rel="stylesheet" href="admin.css">
  <title>Telemetry Admin</title>
</head>
<body class="c-app">
  <div class="c-wrapper">
    <header class="c-header">
      <p>Telemetry Admin</p>
    </header>
    <div class="c-body">
      <main class="c-main">
        <div class="container">
          <div class="row">

            <div class="col-sm">
              <div class="card">
                <div class="card-header">
                  Total Heartbeats
                </div>
                <div class="card-body">
                  <p id="count_heartbeats" class="card-text">???</p>
                </div>
              </div>
            </div>

            <div class="col-sm">
              <div class="card">
                <div class="card-header">
                  Total Sources
                </div>
                <div class="card-body">
                  <p id="count_sources" class="card-text">???</p>
                </div>
              </div>
            </div>

            <div class="col-sm">
              <div class="card">
                <div class="card-header">
                  Lowest Battery %
                </div>
                <div class="card-body">
                  <p id="min_battery" class="card-text">???</p>
                </div>
              </div>
            </div>

          </div>
        </div>
      </main>
    </div>
    <footer class="c-footer">
      <a href="https://github.com/CaravanaCloud/telemetry-demo" target="_blank">Github</a>
    </footer>
  </div>
<!-- Optional JavaScript -->
<!-- Popper.js first, then CoreUI JS -->
  <script src="/coreui/popper.js"></script>
  <script src="/coreui/perfect-scrollbar.min.js"></script>
  <script src="/coreui/coreui.min.js"></script>
  <script src="/admin.js"></script>

</html>
