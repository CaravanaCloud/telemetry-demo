name: Maven-Build

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MYSQL_ROOT_PASSWORD: "Masterkey123"
      QUARKUS_DATASOURCE_JDBC_URL: "jdbc:mysql://fakehost:3336/telemo-db"
      QUARKUS_DATASOURCE_DB_KIND: "mysql"
      QUARKUS_DATASOURCE_USERNAME: "root"
      QUARKUS_DATASOURCE_PASSWORD: "Masterkey123"
      QUARKUS_DATASOURCE_JDBC_MIN_SIZE: 2
      QUARKUS_DATASOURCE_JDBC_INITIAL_SIZE: 2
      QUARKUS_DATASOURCE_JDBC_MAX_SIZE: 20
      QUARKUS_DATASOURCE_JDBC_ACQUISITION_TIMOUT: 5
      QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION: "update"
      GATLING_BASE_URL: "https://telemo.id42.cc"

    steps:
      - uses: actions/checkout@v2

      - uses: DeLaGuardo/setup-graalvm@4.0
        with:
          graalvm: '21.0.0.2'
          java: 'java11'
          arch: 'amd64'
      - run: java -version

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build Maven package
        run: mvn --batch-mode --update-snapshots verify -DskipTests
        working-directory: telemo-quarkus
        env:
          MAVEN_OPTS: "-Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2
      - name: Check AWS authentication
        run: aws sts get-caller-identity

      - name: Generate API EB package
        run: zip -j ./target/telemo-eb.zip ./target/telemo-quarkus-1.0.0-SNAPSHOT-runner.jar ./src/main/eb/Procfile
        working-directory: telemo-quarkus

